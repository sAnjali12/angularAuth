<h1>
  Products
</h1>

<table class='table table-bordered'>
  <th>ID</th>
  <th>Name</th>
  <th>Color</th>
  <th></th>
  <th></th>
  <tr *ngFor = "let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.color}}</td>
    <td (click) = "deleteProduct(product.id)"><a>DELETE</a></td>
    <td><a [routerLink] = "['/updateProduct', product.id]">UPDATE</a></td>
  </tr>
</table>
